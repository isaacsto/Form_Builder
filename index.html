<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1498603cf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form to HTML</title>
</head>

<body>
    <div class="wrapper">
    <div class="banner">
<a href="https://www.treehousemarketing.com/">
        <img class="treehouse-logo"
            src="https://cdn.treehouseinternetgroup.com/cms_images/687/th-marketing-logo-2021.svg"
            alt="Treehouse Marketing">
    </a>


    <div class="cn-icon-container">
        <a class="cms" href="https://www.contractornation.com/app/?module=cms">
            CMS
        </a>
    </div>
    

    </div>
    <div class="cont">
    <p>Form Builder</p>
    <form id="form">
        <div class="container">

            <div class="row">

                <div class="col">
                    <label class="label" for="form-title">Form Title</label>
                    <input type="text" id="form-title" name="form-title" placeholder="Enter Form Title">
                </div>

                <div class="col">
                    <label class="label" for="label">Label: </label>
                    <input type="text" id="first-label" name="first-label" placeholder="e.g. email">
                </div>


                <div class="col">
                    <label class="label" for="label">Class: </label>
                    <input type="text" id="first-class" name="first-class" placeholder="if any">
                </div>

                <div class="col">
                    <label class="label" for="label">Action: </label>
                    <input type="text" id="first-action" name="action" placeholder="e.g. process_form">
                </div>

                <div class="w-100"></div>

                <div class="col-sm">
                    <label for="label" class="label">Label: </label>
                    <input type="text" id="second-label" name="second-label" placeholder="e.g. name">
                </div>


                <div class="col-sm">
                    <label class="label" for="label">Class: </label>
                    <input type="text" id="second-class" name="second-class" placeholder="if any">
                </div>
                <div class="col">
                    <label class="label" for="label">Name: </label>
                    <input type="text" id="name" name="name" placeholder="if any">
                </div>
                <div class="col">
                    <label class="label" for="label">Id: </label>
                    <input type="text" id="id" name="id" placeholder="if any">
                </div>


                <div class="w-100"></div>

               

                <div class="col">
                    <label for="label" class="label">Label: </label>
                    <input type="text" id="third-label" name="third-label" placeholder="e.g. location">
                </div>

                <div class="col">
                    <label class="label" for="label">Class: </label>
                    <input type="text" id="third-class" name="third-class" placeholder="if any">
                </div>
                <div class="col">
                    <label class="label" for="label">Name: </label>
                    <input type="text" id="name-two" name="name-two" placeholder="if any">
                </div>
                <div class="col">
                    <label class="label" for="label">Id: </label>
                    <input type="text" id="id-two" name="id-two" placeholder="if any">
                </div>



                <div class="w-100"></div>

                

                <div class="col">
                    <label for="label" class="label">Label: </label>
                    <input type="text" id="fourth-label" name="fourth-label" placeholder="optional">
                </div>


                <div class="col">
                    <label class="label" for="label">Class: </label>
                    <input type="text" id="fourth-class" name="fourth-class" placeholder="if any">
                </div>

                <div class="col">
                    <label class="label" for="label">Name: </label>
                    <input type="text" id="name-three" name="name-three" placeholder="if any">
                </div>
                <div class="col">
                    <label class="label" for="label">Id: </label>
                    <input type="text" id="name-three" name="name-three" placeholder="if any">
                </div>

                <div class="w-100"></div>

              

                <div class="col">
                    <label for="label" class="label">Label: </label>
                    <input type="text" id="fifth-label" name="fifth-label" placeholder="optional">
                </div>

                <div class="col">
                    <label class="label" for="label">Class: </label>
                    <input type="text" id="fifth-class" name="fifth-class" placeholder="if any">
                </div>

                <div class="col">
                    <label class="label" for="label">Name: </label>
                    <input type="text" id="name-four" name="third-four" placeholder="if any">
                </div>
                <div class="col">
                    <label class="label" for="label">Id:</label>
                    <input type="text" id="id-four" name="id-four" placeholder="if any">
                </div>
                
                <div class="w-100"></div>

                <div class="col">
                    <label class="label" for="label">Button: </label>
                    <input type="text" id="button-label" name="button-label" placeholder="e.g. submit">
                </div>
            
            
                <div class="col">
                    <label class="label"  for="label" class="type">Type: </label>
                    <input type="text" id="button-type" name="button-type" placeholder="e.g. submit">
                </div>

    <div class="col">
        <label class="label" for="label">Name: </label>
        <input type="text" id="button-name" name="button-name" placeholder="if any">
    </div>


    <div class="col">
        <label class="label"  for="label" class="type"> Id: </label>
        <input type="text" id="button-id" name="button-id" placeholder="if any">
    </div>

           

            </div>
        </div>

        <div class="generate">
            <button type="submit" class="btn btn-custom">Generate HTML</button>
        </div>


    </form>
    <div class="output-container">
      
        <textarea class="output-textarea" id="output-textarea" rows="10" cols="50">
        </textarea>
       
    </div>

    <div class="copy" id="copy">
        <i class="fa-solid fa-copy" style="color: #48403e;"></i>
    </div>

</div>


<footer>
    <div class="footer-content">
        <a class="gh-icon" href="https://github.com/isaacsto/Form_Builder">
            <i class="fa-brands fa-github fa-l"></i>
        </a>
    </div>
   
</footer>

</div>

    <script src="script.js"></script>
</body>

</html>
