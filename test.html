<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form to HTML</title>
</head>
<body>
    <h1> Form Builder </h1>
    <form id="form">
        <div class="container">

            <div class="row">

                <div class="col-sm">
                 <label for="form-title">Form Title</label>
                 <input type="text" id="form-title" name="form-title" placeholder="Enter Form Title">
                </div>

             <div class="col-sm">
                 <label for="label">First Label: </label>
                 <input type="text" id="first-label" name="first-label" placeholder="e.g. email">
            </div>

            </div>
        </div>
        <button type="submit">Generate HTML</button>
        <button type="copy">Copy HTML</button>
   
   

    </form>

    <textarea id="output-textarea" rows="10" cols="50"></textarea>

    <script src="script.js"></script>
    
</body>
</html>
