<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1498603cf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form to HTML</title>
</head>

<body>
    <div class="banner"> 
        
        <img class="treehouse-logo" src="https://cdn.treehouseinternetgroup.com/cms_images/687/th-marketing-logo-2021.svg" alt="Treehouse Marketing">
   <a href="https://www.contractornation.com/app/?module=cms">
        <img class="cn-logo" src="https://cdn.treehouseinternetgroup.com/cms_images/872/cn-house-icon.svg">
    </a>
    </div>
    <p>Form Builder</p>
    <form id="form">
        <div class="container">

            <div class="row">

                <div class="col-sm">
                    <label for="form-title">Form Title</label>
                    <input type="text" id="form-title" name="form-title" placeholder="Enter Form Title">
                </div>

                <div class="col-sm">
                    <label class="standard" for="label">Label: </label>
                    <input type="text" id="first-label" name="first-label" placeholder="e.g. email">
                </div>


                <div class="col-sm">
                    <label for="label">Class: </label>
                    <input type="text" id="first-class" name="first-class" placeholder="if any">
                </div>

                <div class="w-100"></div>

                <div class="col-sm">
                </div>

                <div class="col-sm">
                    <label for="label" class="standard">Label: </label>
                    <input type="text" id="second-label" name="second-label" placeholder="e.g. name">
                </div>


                <div class="col-sm">
                    <label for="label">Class: </label>
                    <input type="text" id="second-class" name="second-class" placeholder="if any">
                </div>

                <div class="w-100"></div>

                <div class="col-sm">
                </div>

                <div class="col-sm">
                    <label for="label" class="standard" >Label: </label>
                    <input type="text" id="third-label" name="third-label" placeholder="e.g. location">
                </div>


                <div class="col-sm">
                    <label for="label">Class: </label>
                    <input type="text" id="third-class" name="third-class" placeholder="if any">
                </div>


                <div class="w-100"></div>

                <div class="col-sm">
                </div>

                <div class="col-sm">
                    <label for="label">Button: </label>
                    <input type="text" id="button-label" name="button-label" placeholder="e.g. submit">
                </div>


                <div class="col-sm">
                    <label for="label" class="type">Type: </label>
                    <input type="text" id="third-class" name="third-class" placeholder="e.g. submit">
                </div>

            </div>
        </div>
    <div class="buttons">
        <button type="button" class="btn btn-custom">Generate HTML</button>
        <button type="button" class="btn btn-custom">Copy HTML</button>
    </div>


    </form>
<div class="output-container">
    <textarea id="output-textarea" rows="10" cols="50"></textarea>
</div>
   

    <script src="script.js"></script>

</body>

</html>
