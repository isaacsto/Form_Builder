<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to HTML</title>
</head>
<body>
    <form>
        <label for="form-title">Form Title</label>
        <input type="text" id="form-title" name="form-title" placeholder="Enter Form Title">
        
        <label for="first-name-label">First Name Label</label>
        <input type="text" id="first-name-label" name="first-name-label" placeholder="First Name Label">
        <label for="first-name-input">First Name Input</label>
        <input type="text" id="first-name-input" name="first-name-input" placeholder="First Name Input">
        
        <label for="last-name-label">Last Name Label</label>
        <input type="text" id="last-name-label" name="last-name-label" placeholder="Last Name Label">
        <label for="last-name-input">Last Name Input</label>
        <input type="text" id="last-name-input" name="last-name-input" placeholder="Last Name Input">
        
        <button type="submit">Generate HTML</button>
    </form>

    <div id="output"></div>

 </body>
 </html>
